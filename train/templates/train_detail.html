{% extends "base.html" %}
{% block title %}
	{{ train.number }} - Chennai Loco
{% endblock title %}
{% block body %}
	<center>
	<h1>Train Detail</h1>
	<div class="details">
	<p>{{ train.name }}</p>
	<p>{{ train.number }}</p>
	<p>{{ train.line }}</p>
	</div>
	<div class="stations">
	{% for r in route %}
		<p> {{ r.station.name }} - {{ r.departure }} </p>
	{% endfor %}
	</div>
{% endblock body %}
